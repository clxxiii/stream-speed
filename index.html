<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Stream Speed Tester</title>
	</head>
	<body>
		<div id="bg">Freeclick</div>
		<h1>Streaming Benchmark</h1>
		<img
			src="./static/settings.svg"
			alt="settings cog"
			class="cog"
			onclick="openSettings()"
		/>
		<div class="stats">
			<h3>Stats</h3>
			<div id="speed"></div>
			<div id="bpm"></div>
		</div>
		<button onclick="openKeyUpdater()" class="edit-keys">Edit Keys</button>
		<div class="key-box">
			<div class="key-column">
				<div class="key"></div>
				<div class="streamer-container">
					<div class="streamer-box"></div>
				</div>
			</div>
			<div class="key-column">
				<div class="key"></div>
				<div class="streamer-container">
					<div class="streamer-box"></div>
				</div>
			</div>
		</div>
		<div id="key-updater">
			<div class="card">
				<h2>Press two different keys</h2>
				<div class="keyslots">
					<div class="key-slot"></div>
					<div class="key-slot"></div>
				</div>
			</div>
		</div>
		<div id="settings">
			<div class="card">
				<img
					src="./static/close.svg"
					alt="close button"
					class="close-settings"
					onclick="closeSettings()"
				/>
				<h2>Settings</h2>
				<div class="modes">
					<div class="button" onclick="setMode('freeclick')">
						Freeclick
					</div>
					<div class="button" onclick="setMode('timed')">Timed</div>
					<div class="button" onclick="setMode('clicks')">Clicks</div>
				</div>
			</div>
		</div>
		<script src="./js/index.js"></script>
		<script src="./js/streamer.js"></script>
	</body>
</html>
